<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact us - Mustacchio</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="../index.html">
          <div class="logo">
            <img src="../img/logo.png" alt="logo" />
          </div>
        </a>
        <a href="../index.html">
          <div class="brand-name">Mustacchio</div>
        </a>
        <nav class="menu">
          <ul>
            <li class="menu__item">
              <a href="../index.html">Home</a>
            </li>
            <li class="menu__item">
              <a href="about.html">About</a>

            <li class="menu__item">
              <a href="contact.html" class="link__active">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="contact">
        <div class="container">
          <div class="contact__wrap">
            <h1 class="contact__title title">LET'S KEEP IN TOUCH</h1>
            <form method="POST" class="contact__form form">
              <input
                type="text"
                placeholder="NAME"
                class="border form__item"
                name="name"
              />
              <input
                type="text"
                placeholder="ADDRESS"
                class="border form__item"
                name="address"
              />
              <input
                type="email"
                placeholder="EMAIL"
                class="border form__item"
                name="email"
              />
              <input
                type="tel"
                placeholder="PHONE NUMBER"
                class="border form__item"
                name="phone"
              />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="MESSAGE"
                class="border form__item"
              ></textarea>
            </form>
            <input type="submit" value="SEND" class="contact__button button" />
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="container">
          <div class="footer__wrap">
            <div class="footer__text">

            </div>
            <div class="footer__icons">
              <a href="#">
                <div class="footer__twitter"></div>
              </a>
              <a href="#">
                <div class="footer__facebook"></div>
              </a>
              <a href="#">
                <div class="footer__google"></div>
              </a>
              <a href="#">

              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
